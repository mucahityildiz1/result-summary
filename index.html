<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="https://kit.fontawesome.com/679603c50e.js" crossorigin="anonymous"></script>
  <script src="/assets/js/results.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="result">
      <div class="header">
        <h1>Your Result</h1>
        <div class="counter">
          <span>
            <h2>76</h2>
            <p>of 100</p>
          </span>
        </div>
        <div class="counter-text">
          <h2>Great</h2>
          <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="summary-items">
          <div class="summary-item">
            <div class="summary-text">
              <i class="fa-solid fa-bolt"></i>
              <h3>Reaction</h3>
            </div>
            <div class="summary-number">
              <p>80 </p>
              <p>/100</p>
            </div>
          </div>
          <div class="summary-item memory">
            <div class="summary-text">
              <i class="fa-solid fa-brain"></i>
              <h3>Memory</h3>
            </div>
            <div class="summary-number">
              <p>92 </p>
              <p>/100</p>
            </div>
          </div>
          <div class="summary-item verbal">
            <div class="summary-text">
              <i class="fa-regular fa-comment"></i>
              <h3>Verbal</h3>
            </div>
            <div class="summary-number">
              <p>61 </p>
              <p>/100</p>
            </div>
          </div>
          <div class="summary-item visual">
            <div class="summary-text">
              <i class="fa-regular fa-eye"></i>
              <h3>Visual</h3>
            </div>
            <div class="summary-number">
              <p>73 </p>
              <p>/100</p>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
</body>

</html>
